<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chance@1.1.11/chance.min.js" defer></script>
  <script src="script.js" defer></script>
  <title>Password Generator</title>
</head>

<body>
  <div class="container py-5">
    <div class="p-5 mb-4 bg-body-tertiary rounded-3 shadow-sm">
      <h1 class="display-5 fw-bold mb-4">Password Generator</h1>

      <!-- Length Slider -->
      <div class="mb-4">
        <label for="customRange1" class="form-label">Password Length</label>
        <input type="range" class="form-range" id="customRange1" min="4" max="32" value="12">
      </div>

      <!-- Checkboxes -->
      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeUppercase">
          <label class="form-check-label" for="includeUppercase">
            Include Uppercase Letters
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeNumbers">
          <label class="form-check-label" for="includeNumbers">
            Include Numbers
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="includeSymbols">
          <label class="form-check-label" for="includeSymbols">
            Include Symbols
          </label>
        </div>
      </div>

      <!-- Output & Button -->
      <div class="row g-2 align-items-center">
        <div class="col-md-9">
          <input type="text" class="form-control" placeholder="Your password will appear here" readonly>
        </div>
        <div class="col-md-3">
          <button class="btn btn-primary w-100" type="button">Generate Password</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>
